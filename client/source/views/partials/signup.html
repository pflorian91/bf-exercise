<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" name="signupForm" novalidate>
            <fieldset>
                <legend>Signup form</legend>

                <div class="alert alert-danger" ng-if="showError">
                    <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
                </div>

                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click="submit(signupForm)" class="btn btn-primary">Signup</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
